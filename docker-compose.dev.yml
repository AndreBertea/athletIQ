version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15
    container_name: stridedelta-postgres
    environment:
      POSTGRES_DB: stridedelta_dev
      POSTGRES_USER: stridedelta_user
      POSTGRES_PASSWORD: stridedelta_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stridedelta_user -d stridedelta_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour cache (optionnel, futur)
  redis:
    image: redis:7-alpine
    container_name: stridedelta-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stridedelta-backend
    environment:
      - DATABASE_URL=postgresql://stridedelta_user:stridedelta_pass@postgres:5432/stridedelta_dev
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - DEBUG=true
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID:-158144}
      - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET:-}
      - ENCRYPTION_KEY=awpNHGbkbn_3M6X8fi7GkWU68QURefKDb48Qpxu7_f0=
    volumes:
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React (optionnel pour développement)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stridedelta-frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules: 